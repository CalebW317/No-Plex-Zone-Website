<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/logos/favicon.ico" type="image/x-icon">

<body>
    <div class="status-widget" id="statusWidget">
        <button id="minimizeButton" onclick="toggleWidget()">Minimize</button>
        <h2>Library Status</h2>
        <div class="library-status" id="statusContent">
            <h3>Movies</h3>
            <div id="moviesStatus" class="status working"></div>
        </div>
        <div class="library-status">
            <h3>TV Shows</h3>
            <div id="tvShowsStatus" class="status working"></div>
        </div>
        <div class="library-status">
            <h3>Anime</h3>
            <div id="animeStatus" class="status working"></div>
        </div>
    </div>
    <div class="slideshow"></div>
    <h1>NO PLEX ZONE</h1>
    <div class="button-container">
        <div class="button-wrapper">
            <a href="https://mealie.noplexzone.com" class="logo-button">
                <img src="./images/logos/mealie.png" alt="Mealie Logo">
            </a>
            <p class="caption">Mealie</p>
        </div>
        <div class="button-wrapper">
            <a href="https://overseerr.noplexzone.com" class="logo-button">
                <img src="./images/logos/overseerr.png" alt="Overseerr Logo">
            </a>
            <p class="caption">Requests</p>
        </div>
        <div class="button-wrapper">
            <a href="https://wrapped.noplexzone.com" class="logo-button">
                <img src="./images/logos/wrapperr.png" alt="Wrapped Logo">
            </a>
            <p class="caption">Wrapped</p>
        </div>
    </div>
<footer>

            <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_100x26.png" alt="Donate with PayPal">
        </a>

        <!-- Cash App Donate Button -->
        <a href="https://cash.app/$CalebW317" target="_blank" class="donate-button cashapp">
            <img src="./images/logos/cashapp.png" alt="Donate with Cash App">
        </a>
    </div>
